<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XMLHttpRequest</title>
</head>
<body style="background-color: #212121; color: aliceblue;">
  <div id="profile">
    <h1>This is a test message.</h1>
  </div>
</body>
<script>
  const requestUrl = 'https://api.github.com/users/Sayan520'
  const xhr = new XMLHttpRequest();
  xhr.open('GET', requestUrl) // sends a request
  // continuously track (onreadystatechange)
  xhr.onreadystatechange = function(){
    console.log(xhr.readyState)
    if(xhr.readyState === 4){
      const data = JSON.parse(this.responseText); // current context refer
      console.log(typeof data) // by default type is string, so we need to convert into json data(object)
      console.log(data.followers); 
      console.log(data.avatar_url); 
    } 
  }
  // console.log(xhr.readyState) // current state
  xhr.send() // open() has been called
</script>
</html>
