<!-- DIFFERENCES:
innerText VS textContent =>
innerText is used for need the visible, rendered text content of an element, as it would appear to a user.
it will not return text from hidden elements (e.g., elements with display: none).
textContent Returns the raw text content of an element. 
When we need the complete, raw text content of an element, including hidden or styled text.

innerHTML VS innerText => 
innerHTML property gets or sets the HTML markup contained within an element. 
When retrieving content, it returns the raw HTML, including all tags, attributes, and text.
innerHTML handles HTML markup, while innerText handles plain text, it doesn't support inner HTML tags.
HTML Parsing: innerHTML parses HTML, while innerText treats everything as literal text.
-->

<!-- DIFFERENCES:
querySelector vs querySelectorAll =>
querySelector() returns the first HTML element within the document (or a specified element) 
that matches the provided CSS selector.
querySelectorAll() returns a NodeList containing all HTML elements within the document (or a specified element)
that match the provided CSS selector.
-->
